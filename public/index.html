<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Controle de Chaves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { max-width: 400px; padding: 2rem; border-radius: 15px; background: white; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-google { background-color: #db4437; color: white; font-weight: bold; width: 100%; padding: 10px; }
        .btn-google:hover { background-color: #c53929; color: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="logo.png" alt="Logo" height="60" class="mb-4">
        <h4 class="fw-bold mb-3">Acesso Administrativo</h4>
        <p class="text-muted mb-4">Sistema de Controle de Chaves</p>
        
        <a href="/auth/google" class="btn btn-google">
            <i class="bi bi-google"></i> Entrar com Google
        </a>
    </div>
</body>
</html>
